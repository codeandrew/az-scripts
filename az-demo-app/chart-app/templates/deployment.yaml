apiVersion: apps/v1
kind: Deployment
metadata:
    name: 
spec:
    selector:
        matchLabels:
            app: {{ .Chart.Name }}
    replicas: 1
    template:
        metadata:
            name: {{ .Chart.Name }}
            labels:
              app: {{ .Chart.Name }}
        spec:
            containers:
            - name: {{ .Chart.Name }}
              image: {{ .Values.container.image }}
            imagePullSecrets:
            - name: {{ .Values.container.imagePullSecrets }}